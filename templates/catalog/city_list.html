{% extends "base.html" %}

{% block content %}
  <h1>City list</h1>
  {% if cities %}
    <ul>
      {% for city in cities %}
        <li>
          <strong>ID:</strong> <a href="{% url 'catalog:city-detail' pk=city.pk %}">
            {{ city.id }} - {{ city.name }}
          </a>
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>There are no cities in the catalog</p>
  {% endif %}
{% endblock %}
