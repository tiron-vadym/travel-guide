{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
  <div class="container d-flex justify-content-center">
    <div>
      <h1 class="mb-4 mt-4">User list</h1>
      {% if users %}

        <form method="get" action="" class="form-inline mb-4">
          {{ search_form|crispy }}
          <input class="btn bg-gradient-light w-auto me-2" type="submit" value="Search">
        </form>

        <ul>
          {% for user in users %}
            <li>
              <strong>ID:</strong> <a href="{% url 'catalog:user-detail' pk=user.pk %}">
                {{ user.id }} - {{ user.username }}
              </a>
            </li>
          {% endfor %}
        </ul>
      {% else %}
        <p>There are no users in the catalog</p>
      {% endif %}
    </div>
  </div>
{% endblock %}
