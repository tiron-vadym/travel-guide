{% extends "base.html" %}
{% load crispy_forms_filters %}
{% block content %}
  <div class="page-header flex-column align-items-start pt-8 min-vh-100"
       style="background-image: url('https://images.unsplash.com/photo-1497294815431-9365093b7331?ixlib=rb-1.2.1&amp;ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&amp;auto=format&amp;fit=crop&amp;w=1950&amp;q=80');"
       loading="lazy">
    <div class="container-fluid d-flex justify-content-center" style="margin-top: 20px">
      <div class="card p-4">
        <section>
          <div class="container py-4">
            <div class="row">
              <div class="col-lg-10 mx-auto d-flex justify-content-center flex-column">
                <h3 class="text-center">{{ object|yesno:"Update, Create" }} City</h3>
                <form action="" method="post" novalidate class="lead text-center">
                  {% csrf_token %}
                  {{ form|crispy }}
                  <input class="btn bg-gradient-dark w-50" type="submit" value="Submit">
                </form>
              </div>
            </div>
          </div>
        </section>
      </div>
    </div>
  </div>
{% endblock %}
