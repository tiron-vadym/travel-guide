{%  extends "base.html" %}
{% load crispy_forms_filters %}
{% block content %}
<section>
  <div class="container py-4">
    <div class="row">
      <div class="col-lg-7 mx-auto d-flex justify-content-center flex-column">
        <h3 class="text-center">{{ object|yesno:"Update, Create" }} Review</h3>
          <form action="" method="post" novalidate>
            {% csrf_token %}
            {{ form|crispy }}
            <input class="btn bg-gradient-dark w-100" type="submit" value="Submit">
          </form>
      </div>
    </div>
  </div>
</section>
{% endblock %}
